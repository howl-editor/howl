language: c
sudo: false

addons:
  apt:
    packages:
      - luarocks
      - libgtk-3-dev

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - luarocks --local --from=http://rocks.moonscript.org install luassert 1.7.6
  - luarocks --local --from=http://rocks.moonscript.org install busted 1.11.1-2

install:
  - cd src
  - make -j 4

script: "LUA_PATH=\"`echo $HOME/.luarocks/share/lua/*`/?.lua\" ./bin/run-all-specs"

notifications:
  email:
    on_success: always
    on_failure: always
